<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Melody Match</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>

    <div class="profile-card" style="width: 40rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Person's name here</h5>
          <p class="card-text">Person's bio </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Favorite artist: ______<img src="artist-image.jpg" alt="Favorite Artist"></li>
          <li class="list-group-item">Favorite genre: ______</li>
          <li class="list-group-item">Favorite song: ______<img src="song-image.jpg" alt="Favorite Song"></li>
        </ul>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example" style="display: flex;">
            <button type="button" class="btn btn-danger">No</button>
            <button type="button" class="btn btn-success">Yes</button>
          </div>
      </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
