<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Into Melody Match</title>
  <script src="Login JS.js"></script> <!-- Make sure this path is correct -->
  <!-- Add this in the <head> section of your HTML file -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

  <!-- Importing Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">

  <!-- Adding CSS styles -->
  <style>
    body {
      background-color: #555; /* Lighter grey background */
      color: black; /* Black text for better visibility */
      text-align: center; /* Center aligns all content in the body */
      font-family: 'Cabin', sans-serif; /* Cabin font for a clean, modern look */
      padding-top: 30px; /* Adjusts spacing */
      font-size: 24px; /* Increased text size */
      font-weight: bold; /* Bold text */
    }
    .login-button {
      background-color: purple; /* Purple background */
      color: white; /* White text */
      padding: 20px 40px; /* Increased button size */
      font-size: 20px; /* Larger font size for the button */
      border: none; /* No border */
      cursor: pointer; /* Pointer cursor on hover */
      border-radius: 5px; /* Rounded corners */
      display: block; /* Make the button a block element */
      margin: 20px auto; /* Center the button and add space around */
    }
    .spotify-logo {
      width: 150px; /* Decreased image size for Spotify logo */
      height: auto; /* Maintain aspect ratio */
      display: block; /* Make the image a block element */
      margin: 10px auto; /* Center the image and reduce space around */
    }
    .melody-match-logo {
      width: 300px; /* Maintain size for Melody Match logo */
      height: auto; /* Maintain aspect ratio */
      display: block; /* Make the image a block element */
      margin: 20px auto; /* Center the image and add space around */
    }
  </style>
</head>
<body>
  <!-- Melody Match logo image -->
  <img src="MelodyMatchLogo.png" alt="Melody Match Logo" class="melody-match-logo">
  <p>Click the button to allow Spotify to login:</p>
  <!-- Add class to the button -->
  <button class="login-button" onclick="loginWithSpotifyClick()">Login with Spotify</button>
  <button onclick="getData()">Get Data</button>
  <button onclick="fetchSpotifyData()">Fetch Spotify Data</button>
  <!-- Spotify logo image -->
  <img src="spotifyLogo.png" alt="Spotify Logo" class="spotify-logo">
</body>
</html>
