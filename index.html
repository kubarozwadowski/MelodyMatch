<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handling Spotify Response</title>
  <script src="Login JS.js"></script> <!-- Make sure this path is correct -->

  <!-- Adding CSS styles -->
  <style>
    body {
      background-color: #555; /* Lighter grey background */
      color: black; /* Black text for better visibility */
      text-align: center; /* Center aligns all content in the body */
      font-family: Arial, sans-serif; /* Minimalistic font */
      padding-top: 50px; /* Moves content downwards */
      font-size: 20px; /* Larger text size */
    }
    .login-button {
      background-color: purple; /* Purple background */
      color: white; /* White text */
      padding: 15px 32px; /* Larger size */
      font-size: 16px; /* Font size */
      border: none; /* No border */
      cursor: pointer; /* Pointer cursor on hover */
      border-radius: 5px; /* Rounded corners */
      display: block; /* Make the button a block element */
      margin: 0 auto 20px; /* Center the button and add space below */
    }
    .spotify-logo {
      width: 200px; /* Larger size */
      height: auto; /* Maintain aspect ratio */
      display: block; /* Make the image a block element */
      margin: 0 auto; /* Center the image */
    }
  </style>
</head>
<body>
  <p>Click the button to allow Spotify to login:</p>
  <!-- Add class to the button -->
  <button class="login-button" onclick="loginWithSpotifyClick()">Login with Spotify</button>
  <!-- Spotify logo image -->
  <img src="spotifyLogo.png" alt="Spotify Logo" class="spotify-logo">
</body>
</html>
