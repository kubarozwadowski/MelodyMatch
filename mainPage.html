<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Melody Match</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #555;
        }
        .card-title, .card-text {
            color: black; /* Making text color black */
        }
        /* Positioning the chat button */
        .chat-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: purple; /* Changed to purple */
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-card" style="width: 40rem;">
        <img id="profileImage" src="" class="card-img-top" alt="Profile Image">
        <div class="card-body">
            <h5 id="personName" class="card-title">Person's name here</h5>
            <p id="personBio" class="card-text">Person's bio </p>
        </div>
        <ul class="list-group list-group-flush">
            <!-- Add placeholders for top genres, artists, and songs -->
            <li id="topGenresList" class="list-group-item">Top Genres: </li>
            <li id="topArtistsList" class="list-group-item">Top Artists: </li>
            <li id="topSongsList" class="list-group-item">Top Songs: </li>
        </ul>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example" style="display: flex;">
            <button type="button" class="btn btn-danger">No</button>
            <button type="button" class="btn btn-success">Yes</button>
        </div>
    </div>

    <!-- Chat Button -->
    <a href="chat.html" class="chat-button">
        <i class="fa-solid fa-message fa-lg"></i>
    </a>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Your JavaScript Files -->
    <script src="index.js"></script>
    <script src="Login JS.js"></script>
</body>
</html>
