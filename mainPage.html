<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Melody Match</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>

    <div class="profile-card" style="width: 40rem;">
        <img id="profileImage" src="" class="card-img-top" alt="Profile Image">
        <div class="card-body">
          <h5 id="personName" class="card-title">Person's name here</h5>
          <p id="personBio" class="card-text">Person's bio </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="favoriteArtist">Favorite artist: ______<img id="favoriteArtistImage" src="" alt="Favorite Artist"></li>
          <li class="list-group-item" id="favoriteGenre">Favorite genre: ______</li>
          <li class="list-group-item" id="favoriteSong">Favorite song: ______<img id="favoriteSongImage" src="" alt="Favorite Song"></li>
        </ul>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example" style="display: flex;">
            <button type="button" class="btn btn-danger">No</button>
            <button type="button" class="btn btn-success">Yes</button>
        </div>
    </div>

    <!-- Include your Login JS script -->
    <script src="Login JS.js"></script>
    <!-- Include other scripts if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
